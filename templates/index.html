<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library Home</title>
    <link rel="stylesheet" href="static/css/styles.css" />
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="nav-logo">Library System</a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link active">Home</a></li>
                <li><a href="/borrower_management" class="nav-link">Borrower Management</a></li>
                <li><a href="/book_management" class="nav-link">Book Management</a></li>
                <li><a href="#" class="nav-link">Loans & Transactions</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h1>Dashboard Summary</h1>
        <section id="quick-stats" class="quick-stats">
            <div class="stat">
                <h2>Total Books</h2>
                <p id="total-books">-</p>
            </div>
            <div class="stat">
                <h2>Total Borrowers</h2>
                <p id="total-borrowers">-</p>
            </div>
            <div class="stat">
                <h2>Active Loans</h2>
                <p id="active-loans">-</p>
            </div>
            <div class="stat">
                <h2>Overdue Loans</h2>
                <p id="overdue-loans">-</p>
            </div>
        </section>

        <section class="search-section">
            <input
                type="text"
                id="search-input"
                placeholder="Search books by title, author or category..."
                autocomplete="off"
            />
            <button id="search-btn">Search</button>
        </section>

        <section id="book-catalog">
            <h2>Book Catalog</h2>
            <table id="books-table" aria-label="Book Catalog">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Publication Year</th>
                        <th>Available Copies</th>
                        <th>Shelf Location</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book rows inserted here -->
                </tbody>
            </table>
            <p id="no-results" style="display:none;">No books found.</p>
        </section>
    </main>

    <script src="static/js/index.js"></script>
</body>

</html>
